			function ok(){
				event.preventDefault();

				formData.append('file', file[0]);

					//contentType: 'application/json',
					data: formData,
					dataType: "json",
			        processData: false,
			        contentType: false,
						
				});
					
				ans.done(function (data) {	
					
			        console.log("SUCCESS : ", data.message);  
			        $("#btnSubmit").prop("disabled", false);
					//alert
			        var notify = $.notify('Record added <strong>Successfully</strong>', {

			        }, 2000);

			    });
					
				ans.fail(function ($xhr,textStatus,errorThrown) {
					var string= $xhr.responseJSON;
				    console.log("ERROR : ",string.message);
				    var notify = $.notify(string.message, {
			            type: 'success',
			            allow_dismiss: false,
			        });
	
			        setTimeout(function() {
			            $.notifyClose('top-right');
			        }, 2000);
			        $("#btnSubmit").prop("disabled", false);
	
			    });
		    }
			
			
			
			
			function formToJSON(){
				var fn = $("#fname").val();

				var pass = $("#pass").val();
				
				var dob = $("#dob").val();

				dob = temp;
				var pmarks = $("#pmarks").val();
				var cmarks = $("#cmarks").val();
				var mmarks = $("#mmarks").val();
				var gender = $("input[name='gender']:checked").val();
					//window.alert(gender);
				var qe = JSON.stringify({
					"fn" : fn,
					"ln" : ln,
					"roll" : roll,
					"pass" : pass,
					"dob" : dob,
					"pmarks" : parseInt(pmarks),
					"cmarks" : parseInt(cmarks),
					"mmarks" : parseInt(mmarks),
					"gender" : gender
				});
				return qe;
			}
